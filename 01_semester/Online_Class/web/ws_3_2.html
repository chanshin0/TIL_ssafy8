<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <header class="container">
    <div class="row my-3">
      <h1 class="fw-bold">HPHK 전용 Gitlab 시스템</h1>
    </div>
  </header>
  <section>
    <article class="container">
      <div class="row">
        <form class="col-10 border border-secondary py-4 px-4">
          <div class="border-bottom border-primary mb-3 border-3">
            <h4 class="text-center mb-2 fw-bold">Sign in</h4>
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label fw-bold">Username or Email</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label fw-bold">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
          </div>
          <div class="mb-3 form-check d-flex justify-content-between">
            <div>
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Remember me</label>
            </div>
            <a class="" href="#">Forgor your password?</a>
          </div>
          <button type="submit" class="btn btn-success col-12 mx-auto">Sign in</button>
        </form>
      </div>
    </article>
  </section>
  <footer></footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
