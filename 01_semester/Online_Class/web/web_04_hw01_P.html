<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-__(c)__-__(d)__"></div>
      <!-- c에 올 수 있는 경우의 수
      xs, sm, md, lg...
      d에 올 수 있는 경우의 수
      1~12
      반응형 웹에서 화면너비에 따라 달라지도록
      div의 크기를 1~12만큼의 칼럼으로 지정할 수 있다.  -->
    </div>
  </div>
</body>
</html>
