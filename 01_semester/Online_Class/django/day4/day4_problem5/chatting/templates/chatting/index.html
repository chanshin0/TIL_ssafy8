{% extends 'base.html' %}

{% block content %}
<h1>자유게시판</h1>
<a href="{% url 'chatting:new' %}">잡담하기</a>
<hr>
{% for chatting in chattings %}
<p>작성자 : {{chatting.user}}</p>
<p>내용 : {{chatting.content}}</p>
<a href="{% url 'chatting:detail' chatting.pk%}">[detail]</a><br>
<a href="{% url 'chatting:edit' chatting.pk %}">[EDIT]</a><br>
<form action="{% url 'chatting:delete' chatting.pk %}" method='POST'>
  {% csrf_token %}
  <input type="submit" value='DELETE'>
</form>
{% endfor %}
{% endblock content %}
