<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.13/dist/vue.min.js"></script>
  <div id="app">
    <h1>MBTI 검사기</h1>
    <input type="text" v-model="str1">
    <button v-on:click="urlmbti">결과 보기</button>

  </div>

  <script>
    
    const app = new Vue({
      el: '#app',
      data: {
        allTypes: ['istj', 'isfj', 'infj', 'intj', 'istp', 'isfp', 'infp', 'intp', 'estp', 'esfp', 'enfp', 'entp', 'estj', 'esfj', 'enfj', 'entj'],
        str1:"",
      },

      methods: {
        urlmbti() {
        var str2 = "https://www.16personalities.com/ko/%EC%84%B1%EA%B2%A9%EC%9C%A0%ED%98%95-"
        var str3 = str2 + this.str1
        console.log(str3)
        if (this.allTypes.includes(this.str1)){
            window.open(str3)
        }
        else {
          alert("MBTI 똑바로 넣어라")
        }

        }

      }
    })

  </script>
</body>

</html>
