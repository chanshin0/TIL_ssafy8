{% extends 'base.html' %}

{% block content %}
<h1>EDIT</h1>
<form action="{% url 'chatting:update' chatting.pk %}" method='POST'>
  {% csrf_token %}
  <label for="user">작성자 :</label>
  <input type="text" id='user' name='user' value={{chatting.user}}><br><br>
  <label for="content">내용 :</label>
  <textarea name="content" id="content" cols="30" rows="10">{{chatting.content}}</textarea><br>
  <input type="submit" value='제출'>
</form>

<hr>
<a href="{% url 'chatting:detail' chatting.pk %}">[back]</a>
{% endblock content %}
