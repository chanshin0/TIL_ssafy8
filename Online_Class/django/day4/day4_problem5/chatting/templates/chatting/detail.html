{% extends 'base.html' %}

{% block content %}
<h1>DETAIL</h1>
<h1>{{chatting.user}}님의 글</h1><hr>
<p>내용 : {{chatting.content}}</p>
<p>작성 시각 : {{chatting.created_at}}</p>
<p>수정 시각 : {{chatting.updated_at}}</p><hr>
<a href="{% url 'chatting:edit' chatting.pk %}">[EDIT]</a><br>
<form action="{% url 'chatting:delete' chatting.pk %}" method='POST'>
  {% csrf_token %}
  <input type="submit" value='DELETE'>
</form><br>
<a href="{% url 'chatting:detail' chatting.pk|add:"-1" %}">[prev]</a>
<a href="{% url 'chatting:detail' chatting.pk|add:"1" %}">[next]</a><br>
<a href="{% url 'chatting:index' %}">[back]</a>

{% endblock content %}
