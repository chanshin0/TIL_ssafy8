        el: "#app",
        data: {
          userInput: "",
        },
        methods: {
          palindrome(){
            const reverse = this.userInput.split('').reverse().join('')
            if (reverse===this.userInput){
              return true;
            }
          },
          checkInput() {
            if (this.userInput) {
              if (this.palindrome() ) {
                alert("회문입니다");
              } else {
                alert("회문이 아닙니다");
              }
            } else {
              alert("입력값이 없습니다");
            }
          },
        },
      });
